<div class="users-wrapper">
  <!-- Sidebar Component -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="main-content">
    <div class="users-container">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <h1>Users</h1>
          <p class="sub-header">Manage system users and their permissions</p>
        </div>
        <div class="header-right">
          <button class="btn btn-primary" (click)="navigateToUserCreation()">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
            Add New User
          </button>
        </div>
      </div>

      <!-- Users Table Card -->
      <div class="table-card">
        <div class="table-header">
          <div class="search-section">
            <div class="search-box">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
              </svg>
              <input type="text" placeholder="Search users..." />
            </div>
          </div>
          <div class="filter-section">
            <select class="filter-select">
              <option>All Roles</option>
              <option>System Admin</option>
              <option>Manager</option>
              <option>User</option>
            </select>
          </div>
        </div>

        <div class="table-container">
          <table class="users-table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Mobile No</th>
                <th>Email</th>
                <th>System Admin</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  <div class="user-info">
                    <span class="username">{{ user.username }}</span>
                  </div>
                </td>
                <td>{{ user.fullName }}</td>
                <td>{{ user.mobileNo }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <span class="badge" [class.badge-yes]="user.systemAdmin === 'Yes'" [class.badge-no]="user.systemAdmin === 'No'">
                    {{ user.systemAdmin }}
                  </span>
                </td>
                <td>
                  <div class="action-buttons">
                    <button class="action-btn view-btn" title="View">
                      <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zM12 17c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
                      </svg>
                    </button>
                    <button class="action-btn delete-btn" title="Delete">
                      <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
