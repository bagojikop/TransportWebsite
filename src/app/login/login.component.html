<div class="erp-container">
  <!-- Only Form Section - Centered -->
  <div class="form-section">
    <div class="form-card">
      <h2>DSS ERP</h2>
      <p class="form-sub">Transport Management System</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Email / Contact Input -->
        <div class="input-group">
          <label for="contact">Email or Mobile *</label>
          <div class="input-wrapper">
            <input type="text" id="contact" name="username" formControlName="username"
              placeholder="you@example.com / +91 9876543210" />
          </div>
          <div class="error-msg" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
            Contact / Email is required
          </div>
        </div>

        <!-- Password Input with Hide/Unhide Button -->
        <div class="input-group">
          <label for="password">Password *</label>
          <div class="input-wrapper password-wrapper">
            <input [type]="passwordFieldType" id="password" formControlName="password" name="password"
              placeholder="Create password" />
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <svg *ngIf="!isPasswordVisible" class="icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor"
                  d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zM12 17c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z" />
              </svg>
              <svg *ngIf="isPasswordVisible" class="icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor"
                  d="M12 7c2.8 0 5 2.2 5 5 0 .9-.2 1.7-.7 2.5l3.5 3.5c1.2-1.2 2.1-2.6 2.8-4-1.7-4.4-6-7.5-11-7.5-1.2 0-2.4.2-3.5.6l2.5 2.5c.8-.5 1.7-.7 2.6-.7zm-9.9-4.5l2.1 2.1L4 6.6 2.8 5.4 4.1 4.1 2.1 2.1 3.5.7 19.9 17.1 18.5 18.5 16.3 16.3C14.9 17 13.5 17.5 12 17.5c-5 0-9.3-3.1-11-7.5.9-2.3 2.4-4.3 4.2-5.9L4.5 4.5 2.1 2.5zM8.5 8.8L9.8 10c-.1.3-.2.6-.2 1 0 1.4 1.1 2.5 2.5 2.5.4 0 .7-.1 1-.2l1.3 1.3c-.7.4-1.5.6-2.3.6-2.8 0-5-2.2-5-5 0-.8.2-1.6.6-2.3l.8.8z" />
              </svg>
            </button>
          </div>
          <div class="error-msg" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Password is required
          </div>
        </div>

        <!-- Sign Up Button -->
        
          <button type="submit" class="signup-btn"  [disabled]="!loginForm.valid">Log In</button>
          <!-- Status Message -->
          <div *ngIf="formMessage" class="alert alert-info p-2 mb-3 small" [ngClass]="{'alert-danger': isError}">
            <i class="fas" [class.fa-info-circle]="!isError" [class.fa-exclamation-triangle]="isError"></i>
            {{formMessage}}
          </div>
        
      </form>
    </div>
  </div>
</div>
