<div class="dashboard-container">
  <!-- Sidebar Component -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span>Welcome, Admin</span>
        <div class="avatar">A</div>
      </div>
    </div>

    <!-- Dashboard Content -->
    <div class="content">
      <!-- Summary Cards Row -->
   
      <!-- Two Column Layout -->
      <div class="dashboard-grid">
        <!-- Left Column - Domain Information -->
        <div class="left-column">
          <div class="card domain-card">
            <div class="card-header">
              <h2>Domain Information</h2>
              <span class="badge">Active</span>
            </div>
            <div class="domain-content">
              <div class="domain-item">
                <span class="domain-label">Primary Domain</span>
                <span class="domain-value">https://dsserp.com</span>
              </div>
            
            </div>
          </div>
        </div>

        <!-- Right Column - Subscription Validity -->
        <div class="right-column">
          <div class="card subscription-validity-card">
            <div class="card-header">
              <h2>Subscription Validity</h2>
              <span class="badge success">Active</span>
            </div>
            <div class="validity-content">
              <div class="validity-item">
                <span class="validity-label">Current Plan</span>
                <span class="validity-value plan-name">Enterprise</span>
              </div>
              <div class="validity-item">
                <span class="validity-label">Valid From</span>
                <span class="validity-value">01 Jan 2026</span>
              </div>
              <div class="validity-item">
                <span class="validity-label">Valid To</span>
                <span class="validity-value">31 Dec 2026</span>
              </div>
              <div class="validity-item">
                <span class="validity-label">Days Remaining</span>
                <span class="validity-value days-remaining">322 Days</span>
              </div>
              <div class="validity-progress">
                <!-- <div class="progress-info">
                  <span class="progress-label">Validity Progress</span>
                  <span class="progress-percentage">12%</span>
                </div> -->
                <!-- <div class="progress-bar">
                  <div class="progress-fill" style="width: 12%"></div>
                </div> -->
              </div>
              <div class="validity-footer">
                <span class="renewal-text">Auto renewal on 15 Nov 2026</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
